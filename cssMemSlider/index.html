<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./5.png" type="image/png" />
</head>
<body>
    <div class="box">
        <div class="slider-box">
            <input type="radio" name="slider" id="push1" checked>
            <input type="radio" name="slider" id="push2">
            <input type="radio" name="slider" id="push3">
            <input type="radio" name="slider" id="push4">
            <div class="images-box">
                <div class="image"><img src="./1.jpg" alt=""></div>
                <div class="image"><img src="./2.jpg" alt=""></div>
                <div class="image"><img src="./3.jpg" alt=""></div>
                <div class="image"><img src="./4.jpg" alt=""></div>
            </div>
            <div class="name-textcom-box">
                <div class="textcom">
                    <div class="textcom-up">
                        <div class="comment">Just surfing the internet (￣︿￣)</div>
                        <div class="comment">Something happened to my TV ＼(〇_ｏ)／</div>
                        <div class="comment">WTF? (×﹏×)</div>
                        <div class="comment">Now i have a new maid ＼(٥⁀▽⁀ )／</div>
                    </div>
                </div>
                <div class="choice">
                    <label for="push1"></label>
                    <label for="push2"></label>
                    <label for="push3"></label>
                    <label for="push4"></label>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
